<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Encryption Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css" />
    <script src="BigInteger.min.js"></script>
</head>

<body>
    <div class="container">
    <div class="myInfo">
        <h1>Encryption Project</h1>
        <h2>Mohamed Ahmed Mohamed Elkhafef</h2>
        <h3>Section 3</h3>
    </div>
    <div class="type">
        <h4>type of cipher</h4>
        <input type="radio" id="caesar" name="cipher">
        <label for="caesar ">caesar </label>
        <input type="radio" id="playFair" name="cipher">
        <label for="playFair">play fair</label>
        <input type="radio" id="DES" name="cipher">
        <label for="DES">DES</label>
        <input type="radio" id="RC4" name="cipher">
        <label for="RC4">RC4</label>
        <input type="radio" id="RSA" name="cipher">
        <label for="RSA">RSA</label>
    </div>
    <div class="keys">
        <div>
            <label for="caesarKey" class="key">caesar  Key</label>
            <input type="text" id="caesarKey">
        </div>
        <div>
            <label for="playFairKey" class="key">Play Fair Key</label>
            <input type="text" id="playFairKey">
        </div>
        <div>
            <label for="DESKey" class="key">DES Key</label>
            <input type="text" id="DESKey">
        </div>
        <div>
            <label for="RC4Key" class="key">RC4 Key</label>
            <input type="text" id="RC4Key">
        </div>
    </div>
    <div class="plainMessage">
        <label for="plain" id="labelPlain">plain text</label>
        <textarea id="plain" ></textarea>
    </div>
    <div class="encryptedMessage">
        <label for="encrypted" id="labelEncrypted">encrypted text</label>
        <textarea id="encrypted"></textarea>
    </div>
    <div class="buttons">
        <button id="encrypte">encrypte</button>
        <button id="decrypte">decrypte</button>
        <button id="reset">reset</button>
    </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
